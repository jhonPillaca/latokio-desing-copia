<html lang="en">

<head>

    <header>
        <nav>
            <ul>
                <li><a><i class="fas fa-angle-left"></i></a></li>
                <li>

                        <input type="search" placeholder="Qué estás buscando?" aria-describedby="button-search"
                            class="form-control border-0 bg-light">
                        <div class="input-group-append">
                            <button id="button-search" type="submit" class="btn btn-search text-primary"><i
                                    class="fa-solid fa-magnifying-glass"></i>

                        </div>
                    </div>
                </li>
                <div class="icons">

            <a href="index.html" class="item" onclick="tab(event)"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="#tienda" class="item" onclick="navigateUrl('tienda.html','home'),tab(event)"><i class="fas fa-store"></i><span>Tienda</span></a>
            <a href="#perfil" class="item" onclick="navigateUrl('mi-cuenta.html','home'),tab(event)"><i class="fas fa-user-alt"></i><span>Mi Cuenta</span></a>
