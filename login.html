<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Latokio</title>

    <link rel="stylesheet" href="./styles/css/login.css">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="login">

            <figure>
                <img class="img logo" src="./img/logo.jpeg" alt="logo">
                <img class="img marca" src="./img/marca.jpeg" alt="latokio">
            </figure>

        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" value="Andres" id="user">
                <label for="user">Usuario</label>
            </div>
            <div class="form-floating mb-5">
                <input type="password" class="form-control" value="Admin123" id="pass">
                <label for="pass">Password</label>
            </div>

            <a class="btn" href="index.html">Iniciar Sesión</a>
            <span>Has olvidado tu contraseña?</span>
        </form>

        <a href="#" class="btn">Regístrate</a>
    </div>
    </div>
</body>
</html>
